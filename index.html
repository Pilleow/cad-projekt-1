<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Canvas Rectangles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main-wrapper">
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="ui" class="ui">
        <label class="checkbox-input">
            <input id="autoMode" type="checkbox">
            Auto mode (place every 0.01s)
        </label>
        <label class="checkbox-input">
            <input id="toggleCandidates" type="checkbox" checked>
            Show candidates
        </label>
        <label>
            <select id="sceneSelect">
                <option value="sponge">Menger Sponge</option>
                <option value="tri">Sierpinski Triangle</option>
                <option value="halfrect">Half Cubes</option>
            </select>
        </label>
        <button id="savePng">Save PNG</button>
    </div>
    <div class="ui">
        <p id="print" style="opacity: 0.7">
            Idle.
        </p>
        <p id="polyCount", style="opacity: 0.7">
            0
        </p>
    </div>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Canvas Rectangles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main-wrapper">
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="ui" class="ui">
        <label class="checkbox-input">
            <input id="autoMode" type="checkbox">
            Auto mode (place every 0.01s)
        </label>
        <label class="checkbox-input">
            <input id="toggleCandidates" type="checkbox" checked>
            Show candidates
        </label>
        <button id="savePng">Save PNG</button>
        <p id="print" style="opacity: 0.7">
            Idle.
        </p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
